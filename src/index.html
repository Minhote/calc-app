<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="theme__1">
  <div class="calc">
    <div class="calc__head">
      <h1 class="calc__head__title">calc</h1>
      <div class="calc__head__switcher">
        <p class="calc__head__switcher__para">theme</p>
        <div class="calc__head__switcher__wrapper">
          <div class="calc__head__switcher__wrapper__numbers"><span>1</span><span>2</span><span>3</span></div>
          <div class="calc__head__switcher__wrapper__bar"><span class="span-1"></span><span class="span-2"></span><span
              class="span-3"></span>
            <div class="calc__head__switcher__wrapper__bar__point"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="calc__bar">
      <div class="calc__bar__1"></div>
      <div class="calc__bar__2">0</div>
    </div>
    <div class="calc__keyboard">
      <div class="calc__keyboard__grid">
        <div class="calc__key__1" data-id="7">7</div>
        <div class="calc__key__2" data-id="8">8</div>
        <div class="calc__key__3" data-id="9">9</div>
        <div class="calc__key__4" data-id="del">del</div>
        <div class="calc__key__5" data-id="4">4</div>
        <div class="calc__key__6" data-id="5">5</div>
        <div class="calc__key__7" data-id="6">6</div>
        <div class="calc__key__8" data-id="+">+</div>
        <div class="calc__key__9" data-id="1">1</div>
        <div class="calc__key__10" data-id="2">2</div>
        <div class="calc__key__11" data-id="3">3</div>
        <div class="calc__key__12" data-id="-">-</div>
        <div class="calc__key__13" data-id=".">.</div>
        <div class="calc__key__14" data-id="0">0</div>
        <div class="calc__key__15" data-id="/">/</div>
        <div class="calc__key__16" data-id="x">x</div>
        <div class="calc__key__17" data-id="reset">reset</div>
        <div class="calc__key__18" data-id="=">=</div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
