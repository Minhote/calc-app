<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="theme__1">
  <div class="calc">
    <div class="calc__head">
      <h1 class="calc__head__title">calc</h1>
      <div class="calc__head__switcher">
        <p class="calc__head__switcher__para">theme</p>
        <div class="calc__head__switcher__wrapper">
          <div class="calc__head__switcher__wrapper__numbers"><span>1</span><span>2</span><span>3</span></div>
          <div class="calc__head__switcher__wrapper__bar"><span class="span-1"></span><span class="span-2"></span><span
              class="span-3"></span>
            <div class="calc__head__switcher__wrapper__bar__point"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="calc__bar"></div>
    <div class="calc__keyboard">
      <div class="calc__keyboard__grid">
        <div class="calc__key__1">7</div>
        <div class="calc__key__2">8</div>
        <div class="calc__key__3">9</div>
        <div class="calc__key__4">del</div>
        <div class="calc__key__5">4</div>
        <div class="calc__key__6">5</div>
        <div class="calc__key__7">6</div>
        <div class="calc__key__8">+</div>
        <div class="calc__key__9">1</div>
        <div class="calc__key__10">2</div>
        <div class="calc__key__11">3</div>
        <div class="calc__key__12">-</div>
        <div class="calc__key__13">.</div>
        <div class="calc__key__14">0</div>
        <div class="calc__key__15">/</div>
        <div class="calc__key__16">x</div>
        <div class="calc__key__17">reset</div>
        <div class="calc__key__18">=</div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
